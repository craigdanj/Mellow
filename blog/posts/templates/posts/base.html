{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>Django Blog</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}" />
	</head>

	    <!-- linear-gradient(135deg, rgb(105, 157, 251) 0%, rgb(232, 222, 185) 100%); -->
	    <!-- linear-gradient(135deg, rgb(251, 105, 105) 0%, rgb(185, 212, 232) 100%) -->

	<body>
		<header>

			<nav class="navbar navbar-expand-lg bg-light header">
				<div class="container">
					<a href="/" class="navbar-brand mb-0 h1 text-white">Django Blog</a>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<!-- <li class="nav-item">
								<a href="" class="nav-link">About</a>
							</li> -->
						</ul>
					</div>
				</div>
			</nav>

		</header>

		<content>
			<div class="container pt-5 pb-5">
				<div class="row">
					<div class="col-8">
						{% block content %}
						{% endblock %}
					</div>

					<div class="col mt-5">
						{% block sidebar %}

							<h5>Categories</h5>

							<ul class="nav flex-column category-list">
								{% for category in category_list %}
									<li class="nav-item">
										<a class="nav-link" href="/category/{{category.pk}}/1">{{category.name}}</a>
									</li>
								{% endfor %}
							</ul>


							<h5 class="mt-5">Tags</h5>

							<ul class="nav flex-column">
								{% for tag in tag_list %}
									<li class="nav-item">
										<a class="nav-link" href="/tag/{{tag.pk}}/1">{{tag.name}}</a>
									</li>
								{% endfor %}
							</ul>

						{% endblock %}
					</div>
				</div>
			</div>
		</content>

		<footer class="text-white-50 bg-dark">
			<div class="container pt-5 pb-5">
				<h4>Django Blog</h4>

				<ul class="nav">
					<!-- <li class="nav-item">
						<a href="" class="nav-link text-white">About</a>
					</li> -->
				</ul>
			</div>
		</footer>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
	</body>
</html>
