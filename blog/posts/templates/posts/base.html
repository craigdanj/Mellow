<!DOCTYPE html>
<html>
	<head>
		<title>Django Blog</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
	</head>
	<body>
		<header>

			<nav class="navbar navbar-expand-lg bg-light">
				<a href="/posts" class="navbar-brand mb-0 h1">Django blog</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="" class="nav-link">About</a>
						</li>
					</ul>
				</div>
			</nav>

		</header>

		<content>
			<div class="container pt-5 pb-5">
				<div class="row">
					<div class="col-8">
						{% block content %}
						{% endblock %}
					</div>

					<div class="col">
						{% block sidebar %}

							<h5>Categories</h5>

							<ul class="nav">
								<li class="nav-item">
									<a class="nav-link" href="">About</a>
								</li>
							</ul>


							<h5>Tags</h5>

							<ul class="nav">
								<li class="nav-item">
									<a class="nav-link" href="">About</a>
								</li>
							</ul>

						{% endblock %}
					</div>
				</div>
			</div>
		</content>

		<footer class="text-white-50 bg-dark">
			<div class="container pt-5 pb-5">
				<h4>Django blog</h4>

				<ul class="nav">
					<li class="nav-item">
						<a href="" class="nav-link text-white">About</a>
					</li>
				</ul>
			</div>
		</footer>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
	</body>
</html>
